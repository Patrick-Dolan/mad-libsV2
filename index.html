<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure!</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">A name:</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class=form-group>
          <label for="person2">Another name:</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">An animal:</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div>
          <label for="exclamation">An exclamation:</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">A past-tense verb:</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun">A noun:</label>
          <input id="noun" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Show me the story</button>
      </form>
    </div> 
    <!--end the overall div for the form-->
    <div id="story" class="card bg-dark text-white">
      <div class="card-body">
          <h1 class="card-title">A fantastical adventure</h1>
          <hr>
          <p>
            One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when 
            suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1">
            </span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, 
            <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
          </p>
      </div>
    </div>
  </div>
  <!--end container-->
</body>
</html>
